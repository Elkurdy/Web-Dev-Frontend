<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lugx Store</title>
  </head>

  <body>
    <!--Header-->
    <div class="header">
      <img class="logo" src="images/logo.png" />
      <div class="header-links">
        <a href="#">Home</a>
        <a href="#">Our Shop</a>
        <a href="#">Contact</a>
        <button class="btn">Sign in</button>
      </div>
    </div>
    <!--landing Page-->
    <div class="landing-page">
      <div>
        <span>Welcome To Lugx!</span>
        <h1>Best Gaming Site Ever!</h1>
        <p>
          LUGX Gaming is free Bootstrap 5 HTML CSS website template for your
          gaming websites. You can download and use this layout for commercial
          purposes. Please tell your friends about TemplateMo.
        </p>
        <div class="landing-page-search">
          <input placeholder="Start typing..."/>
          <button class="btn">Search</button>
        </div>
      </div>
      <div>
        <img src="images/banner-image.jpg" />
      </div>
    </div>
  </body>
</html>
